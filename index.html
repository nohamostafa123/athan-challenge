<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="direction: rtl;">
   <div style="height: 100vh;">
      <div style="margin-top: 30px;">
        <!-- city name -->
        <div style="color: beige; margin-right: 30px;">
            <h1 id="city-name">المنوفيه</h1>
            <h6 style="font-size: 35px;font-weight: 200;" id="date">الجمعة 24 نوفيمبر</h6>
        </div>
        <hr style="margin: 0px 50px;border-color:rgb(138, 27, 241);">
        <!-- prayer timings -->
         <div class="center" style="height: 200px;margin-top: 50px; justify-content: space-around;">
            <!-- card -->
            <div class="card">
                <div class="header">
                    <h1>الفجر</h1>
                </div>
                <div class="body center" style="height: 70%;">
                    <h1 class="time" id="fajr-time">
                        4:30
                    </h1>
                </div>
            </div>
             <!-- card -->
             <div class="card">
                <div class="header">
                    <h1>الشروق</h1>
                </div>
                <div class="body center" style="height: 70%;">
                    <h1 class="time" id="sunrize-time">
                        4:30
                    </h1>
                </div>
            </div>
             <!-- card -->
             <div class="card">
                <div class="header">
                    <h1>الظهر</h1>
                </div>
                <div class="body center" style="height: 70%;">
                    <h1 class="time" id="dhurh-time">
                        4:30
                    </h1>
                </div>
            </div>
             <!-- card -->
             <div class="card">
                <div class="header">
                    <h1>العصر</h1>
                </div>
                <div class="body center" style="height: 70%;">
                    <h1 class="time" id="asr-time">
                        4:30
                    </h1>
                </div>
            </div>
             <!-- card -->
             <div class="card">
                <div class="header">
                    <h1>المغرب</h1>
                </div>
                <div class="body center" style="height: 70%;">
                    <h1 class="time" id="sunset-time">
                        4:30
                    </h1>
                </div>
            </div>
             <!-- card -->
             <div class="card">
                <div class="header">
                    <h1>العشاء</h1>
                </div>
                <div class="body center" style="height: 70%;">
                    <h1 class="time" id="isha-time">
                        4:30
                    </h1>
                </div>
            </div>
         </div>
         <!-- change city select -->
          <div class="center" style="margin-top: 80px;">
            <select name="" id="cities-select" style="width: 300px;height: 45px;font-size: 25px; font-family: 'tajawal';padding: 5px; background: rgb(6, 1, 77);color: white;border-radius: 20px;">
                
            </select>
          </div>


      </div>


   </div>
</body>
<script src="./node_modules/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</html>
